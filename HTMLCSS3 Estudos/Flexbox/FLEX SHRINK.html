<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FLEX SHRINK</title>
<style type="text/css">
.flex-container{
    display:flex;
    max-width: 500px;
    border: 5px dotted grey;

}
.flex-item{
    margin:5px;
    background-color: orange;
    text-align: center;
    font-size:24px;
}
.shrink1{
    flex-shrink: 0;
   
}
.grow1{
    flex-grow: 1;
}
.grow5{
    flex-grow: 5;
}
.basis{
    flex-basis:100px;
}
</style>
</head>
<body>
<div class="flex-container">
<div class="flex-item shrink1 basis grow5">A</div>
<div class="flex-item grow1">B</div>
<div class="flex-item grow1">C</div>
<div class="flex-item shrink1 grow1">E</div>
<div class="flex-item shrink1 grow1">E</div>
<div class="flex-item shrink1 grow1">E</div>
<div class="flex-item shrink1 grow1">E</div>


</div>



</body>
</html>
